<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Spring eCommerce</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <link rel="stylesheet" type="text/css" th:href="@{/css/user.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">
  <!-- Custom styles for this template -->
  

</head>

<body>

  <!-- Navigation | if: si la session es null se mostrara determinado header-->
  <div th:include="user/template_user.html::header" th:if="${sesion==null}"></div>

  <div th:include="user/template_user.html::header-user" th:unless="${sesion==null}"></div>


  <!-- Page Content -->
  <div class="container">


    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">
      Spring eCommerce <small>Compras</small>
    </h1>

    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
      <li class="breadcrumb-item active">Compras</li>
    </ol>

    <!-- Blog Post -->
    <div class="card mb-4">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-12">
            <table class="table table-striped table-dark">
              <thead>
                <tr>
                  <th scope="col">No. de Orden</th>
                  <th scope="col">Fecha</th>
                  <th scope="col">Valor</th>
                  <th scope="col">Acci√≥n</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="order:${ordenes}">
                  <td th:text="${order.number}"></td>
                  <td th:text="${order.fechaCreacion}"></td>
                  <td th:text="${order.total}"></td>
                  <td><a th:href="@{/user/detalle/{id} (id=${order.id}) }" class="btn btn-success">Ver Detalle</a></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container -->

  <!-- Footer 
    <div th:include="user/template_user.html::footer"></div>
  -->

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
